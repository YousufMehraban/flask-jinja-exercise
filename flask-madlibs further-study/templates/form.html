{% extends 'base.html' %}

{% block title %} Form {% endblock %}

{% block content %}

    <div id="content" >
        <h1> Madlibs</h1>
        <form action="/story">
          {% for word in words %}
          <p> {{word}}
            <input type="text" name="{{word}}">
          </p>
          {% endfor %}
          <button>Submit</button>

        </form>

    </div>

{% endblock %}
